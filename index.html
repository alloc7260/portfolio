<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranav Hirani | DevOps & AI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 px-6 py-4 flex flex-col md:flex-row justify-between items-center bg-white dark:bg-gray-800 shadow-md">
        <h1 class="text-2xl font-bold text-emerald-500">Pranav Hirani</h1>
        <ul class="flex space-x-6 mt-4 md:mt-0">
            <li><a href="#about" class="hover:text-emerald-500 transition-colors">About</a></li>
            <li><a href="#projects" class="hover:text-emerald-500 transition-colors">Projects</a></li>
            <li><a href="#contact" class="hover:text-emerald-500 transition-colors">Contact</a></li>
            <li>
                <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    ðŸŒ™
                </button>
            </li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex flex-col justify-center items-center text-center px-4 py-20">
        <img src="assets/images/DP round.png" alt="Profile" class="w-32 h-32 md:w-40 md:h-40 rounded-full shadow-lg border-4 border-emerald-500" />
        <h2 class="text-3xl md:text-4xl font-bold mt-6">Hi, I'm Pranav Hirani</h2>
        <h3 class="text-xl md:text-2xl text-emerald-500 mt-3"><span id="typing-text"></span></h3>
    </section>

    <!-- About Section -->
    <section id="about" class="px-6 py-20 text-center bg-white dark:bg-gray-800">
        <h2 class="text-3xl font-bold mb-6 text-emerald-500">About Me</h2>
        <p class="max-w-3xl mx-auto text-lg">
            Experienced DevOps and AI Engineer passionate about cloud infrastructure, automation, and machine learning solutions.
        </p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="px-6 py-20 bg-gray-50 dark:bg-gray-900">
        <h2 class="text-3xl font-bold mb-10 text-center text-emerald-500">Projects</h2>
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="px-6 py-20 bg-white dark:bg-gray-800">
        <h2 class="text-3xl font-bold mb-10 text-center text-emerald-500">Contact Me</h2>
        <form id="contact-form" class="max-w-lg mx-auto">
            <input type="text" id="name" placeholder="Your Name" 
                class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-emerald-500 outline-none" />
            <input type="email" id="email" placeholder="Your Email" 
                class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-emerald-500 outline-none" />
            <textarea id="message" placeholder="Your Message" rows="4"
                class="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-emerald-500 outline-none"></textarea>
            <button type="submit" 
                class="w-full md:w-auto px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition-colors">
                Send Message
            </button>
        </form>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
